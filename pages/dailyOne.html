<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Daily</title>
    <link rel="stylesheet" href="../style/dwm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- Header start -->
    <header>
        <!-- Navbar -->
        <div class="container">
            <nav>
                <div class="logo">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="img-logo"><img src="../assets/Logo.png" alt="Logo" ></a>
                        </li>
                        <li class="nav-item nama-merk">
                            <a href="#" class="nav-link merk">Weathery</a>
                        </li>
                    </ul>
                </div>
                
                <div class="nav-right">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Weather</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Prediction</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- Header ends -->

    <!-- Searchbar -->
    <section class="main">
        <div class="container">
            <form action="#" class="search" method="get">
                <input type="text" placeholder="  Search City" name="search-city">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <!-- Searchbar Ends-->
    </section>
    <!-- Second-Nav Bar -->
    <section class="second-nav">
        <div class="container">
            <div class="sec-navbar">
                <ul class="nav-list-second">
                    <li class="nav-item">
                        <a href="../pages/dailyOne.html" class="nav-link active second">One Day</a>
                    </li>
                    <li class="nav-item">
                        <a href="../pages/weeklyOne.html" class="nav-link second">Weekly</a>
                    </li>
                    <li class="nav-item">
                        <a href="../pages/monthlyOne.html" class="nav-link second">Monthly</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- Date picker Form -->
    <section class="daily">
        <div class="container">
            <form action="#" class="date-pick" method="get">
                <input type="date" name="date-picker-daily">
                <button type="submit">SEARCH</button>
            </form>
        </div>
    </section>
    
    <footer>

    </footer>
</body>
</html>
