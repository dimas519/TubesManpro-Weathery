<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Daily</title>
    <link rel="stylesheet" href="../style/dwm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Header start -->
    <header>
        <!-- Navbar -->
        <div class="container">
            <nav>
                <div class="logo">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="img-logo"><img src="../assets/Logo.png" alt="Logo" ></a>
                        </li>
                        <li class="nav-item nama-merk">
                            <a href="#" class="nav-link merk">Weathery</a>
                        </li>
                    </ul>
                </div>
                
                <div class="nav-right">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Weather</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Prediction</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- Header ends -->

    <!-- Searchbar -->
    <section class="main">
        <div class="container">
            <form action="#" class="search" method="get">
                <input type="text" placeholder="  Search City" name="search-city">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <!-- Searchbar Ends-->
    </section>
    <!-- Second-Nav Bar -->
    <section class="second-nav">
        <div class="container">
            <div class="sec-navbar">
                <ul class="nav-list-second">
                    <li class="nav-item">
                        <a href="../pages/dailyOne.html" class="nav-link second">One Day</a>
                    </li>
                    <li class="nav-item">
                        <a href="../pages/weeklyOne.html" class="nav-link second">Weekly</a>
                    </li>
                    <li class="nav-item">
                        <a href="../pages/monthlyOne.html" class="nav-link active second">Monthly</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- Date picker Form -->
    <section class="daily">
        <div class="container">
            <form action="#" class="monthly-pick" method="get">
                <select name="Month" id="dd_month" class="custom-sel" >
                    <option disabled selected> Month </option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select name="Years" id="dd_years" class="custom-sel">
                    <option disabled selected> Years </option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                </select>
                <button type="submit" class="btn-search">SEARCH</button>
            </form>
        </div>
    </section>
    
    <footer>
        
    </footer>
</body>
</html>
